<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
	<title>جایی برای نوشتن</title>
	<meta charset="UTF-8">
	<meta name="language" content="fa">
	<meta name="robots" content="index, follow">
	<meta name="designer" content="Nima Jahan Bakhshian / https://github.com/dvlpr1996">
	<meta name="subject" content="redesign virgool web site with tailwindcss">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#107ABE">
	<meta name="msapplication-navbutton-color" content="#107ABE">
	<meta name="apple-mobile-web-app-status-bar-style" content="#107ABE">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="dist/css/style.css">
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
	<!-- [if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <![endif] -->
</head>

<body class="font-normal text-base">

	<!-- nav bar -->
	<div class="w-full bg-white px-1 py-4 md:px-8 md:py-8 text-[13.3333px] relative">
		<!-- top nav bar -->
		<nav class="flex flex-col gap-5 xs:gap-0 xs:flex-row xs:justify-between xs:items-center lg:w-[960px] lg:mx-auto">

			<!-- right nav items -->
			<div class="flex flex-row items-center gap-3 justify-center xs:justify-[unset]">
				<a href="index.html">
					<img src="dist/img/logo.png" alt="virgool-logo" loading="lazy">
				</a>
				<a href="index.html">ویرگول چیست</a>
			</div>

			<!-- left nav items -->
			<div x-data class="space-x-4 mx-auto xs:mx-[initial]">
				<i class="fas fa-search secondary-text text-lg ml-4 align-middle cursor-pointer" id="search-btn"></i>
				<a href="#" @click="alert('Not Implemented Yet')" class="secondary-color">ورود</a>
				<a href="#" @click="alert('Not Implemented Yet')" class="register-btn">ثبت نام</a>
			</div>
		</nav>
		<!-- /top nav bar -->

		<!-- search section -->
		<div class="flex justify-between items-center w-full lg:w-[960px] absolute top-0 right-0 left-0
		     lg:mx-auto bg-white p-8 animate__animated animate__backInDown" id="search-bar">
			<form class="w-full">
				<input type="search" class="w-full border-0 outline-0 focus-visible:outline-0 focus-visible:outline-hidden
				 text-[#323232]" placeholder="در بین مقالات، نویسندگان و… جستجو کنید">
			</form>
			<span class="text-[#323232] cursor-pointer" id="close-btn">X</span>
		</div>
	</div>

	<div class="w-full sm:w-[550px] md:w-[710px] sm:mx-auto mt-11 px-4" x-data="postsInfo">

		<div class="text-[#323232] text-base space-y-4">
			<p>پست‌های مرتبط با</p>
			<h2 class="text-2xl font-bold">برنامه نویسی</h2>
			<p>تعداد کل پست‌ها : <span> ۶۱۸۱</span></p>
		</div>

		<p class="my-10 text-center text-lg font-bold text-[#858585] tracking-[0.75rem]">
			....
		</p>

		<!-- posts -->
		<template x-for="post in posts">
			<div class="post-container">
				<div class="flex items-center justify-between flex-row">
					<div class="flex items-center flex-row gap-5 mt-3">
						<a href="writer.html">
							<img :src="post.avatar" class="avatar" alt="..." loading="lazy">
						</a>
						<div>
							<div class="relative">

								<p class="text-[12.8px] text-[#4b4b4b] peer font-semibold hover:cursor-pointer" x-text="post.author">
								</p>

								<div class="secondary-text bg-white p-4 shadow-sm border absolute top-[70px]
								 -right-[70px] w-96 before hidden md:peer-hover:block">
									<div class="flex justify-between items-center">
										<div class="space-y-3 w-3/4">
											<p class="font-bold text-black">نام نویسنده</p>
											<p class="text-sm">در مسیر تبدیل شدن به یک متخصص امنیت , عاشق لینوکس و پایتون و چند تا چیز دیگه
											</p>
										</div>
										<div class="w-24 h-24">
											<img src="dist/img/avatar-1.png" class="w-full h-auto" alt="..." loading="lazy">
										</div>
									</div>
									<hr class="my-3">
									<p class="text-xs">توسط 5 نفر دنبال میشود</p>
								</div>

							</div>
							<p class="text-[11.52px] text-[#6E6E6E]">۵ دقیقه پیش - خواندن ۲ دقیقه</p>
						</div>
					</div>
					<p class="text-[#6e6e6e] text-xs font-bold">دسته بندی</p>
				</div>

				<!-- post title -->
				<h2 class="text-xl text-[#323232] font-bold">
					<a href="blog-post.html" x-text="post.title"></a>
				</h2>

				<!-- post image -->
				<img :src="post.postImage" class="post-img" :alt="post.title" loading="lazy">
				<p class="post-title" x-text="post.text"></p>

				<!-- bookmark and like section -->
				<div class="flex justify-between items-center">
					<div>
						<a href="#" class="inline-block">
							<i class="fa-lg far fa-heart heart-icon"></i>
						</a>
						<a href="#" class="counter mr-3" x-text="likeCounter()"></a>
					</div>

					<div>
						<a href="#" class="counter ml-3" x-text="answerCounter()"></a>
						<a href="#" class="inline-block">
							<i class="fa-lg far fa-bookmark align-middle secondary-text"></i>
						</a>
					</div>
				</div>

			</div>
		</template>

	</div>

	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/script.js"></script>
	<script src="dist/js/data.js"></script>
</body>

</html>
